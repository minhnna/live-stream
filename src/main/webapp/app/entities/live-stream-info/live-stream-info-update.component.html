<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-live-stream-info-heading">Create or edit a Live Stream Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!liveStreamInfo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="liveStreamInfo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_videoId">Video Id</label>
                    <input type="text" class="form-control" name="videoId" id="field_videoId"
                        [(ngModel)]="liveStreamInfo.videoId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_aiResult">Ai Result</label>
                    <input type="text" class="form-control" name="aiResult" id="field_aiResult"
                        [(ngModel)]="liveStreamInfo.aiResult" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_result">Result</label>
                    <input type="text" class="form-control" name="result" id="field_result"
                        [(ngModel)]="liveStreamInfo.result" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
