<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="liveStreamInfo">
            <h2><span>Live Stream Info</span> {{liveStreamInfo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Video Id</span></dt>
                <dd>
                    <span>{{liveStreamInfo.videoId}}</span>
                </dd>
                <dt><span>Ai Result</span></dt>
                <dd>
                    <span>{{liveStreamInfo.aiResult}}</span>
                </dd>
                <dt><span>Result</span></dt>
                <dd>
                    <span>{{liveStreamInfo.result}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/live-stream-info', liveStreamInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
